<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GYoutubeSearch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="images/yt_logo_rgb_light.png" alt="" class="main-logo">
    </div>
    <div id="auth">
        <h3>1. First step - Authorization with your Google account</h3>
        <button type="button" id="btnAuth">Authorize me now!</button>
    </div>
    <div id="search">
        <h3>2. Second step - Search on Youtube</h3>
        <input type="text" id="txtSearchContent">
        <button id="btnSearch" type="button">Search on Youtube</button>
    </div>
    <div id="dspSearchResults"></div>

    <script src="build/bundle.js"></script>
</body>
</html>
